<!DOCTYPE html>
<head>
    <title>Space++</title>
    <link rel="stylesheet" href="style/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro:400,600,500' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
</head>
<body>
    <div class="is-coming">something <span id="awesome">incredible</span>&nbsp;is coming...</div>
    <script>
        $(document).ready(function () {
            var awesomeness = new Array("amazing", "awesome", "incredible");
            var count = 0;

            setInterval($("#awesome").children().fadeOut(300, function () {
                $("#awesome").html(awesomeness[count++]);
                if (count == awesomeness.length) count = 0;
            }), 3000);
        })

        console.log("Test");
    </script>
</body>
</html>
